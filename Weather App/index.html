<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/weather-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="searchinput" placeholder="Search Here...">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-data-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <div class="date-time">
                    <h5 class="date-txt regular-txt">Monday, 2023-02-27</h5>
                    <h5 class="time-txt regular-txt">20:20:05</h5>
                </div>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="image" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value">243</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value">24 m/s</h5>
                    </div>
                </div>
            </div>

                </div> -->
            </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="start">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of any place
                </h4>
             </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="error">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of any place
                </h4>
             </div>
        </section>
